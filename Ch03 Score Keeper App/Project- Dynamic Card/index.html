<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
      .card {
        width: 250px;
        padding: 10px 20px;
        border-radius: 20px;
        margin: 50px auto;
        background-color: rgb(236, 236, 236);
        box-shadow: rgba(0, 0, 0, 0.928) 0px 7px 29px 0px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 60%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Do not change the classNames of the elements from the default markup

      const Card = () => (
        <div className="card">
          <h3>Name:{Name }</h3>
          <p>Email:{Email} </p>
          <p>About: {About}</p>
        </div>
      );
      // onInput handler
      let Name=" "
      let Email=" "
      let About=" "
      function onInputHandler(event){
        // console.log(event.target.value);
        Name =" "+ event.target.value
        console.log(Name);
        rootElement.render(<><Card/> <App/> </>);
    
      }
      function onInputHandlerforEmail(event){
        // console.log(event.target.value);
        Email =" "+ event.target.value
        console.log(Email);
        rootElement.render(<><Card/> <App/> </>);
    
      }
      function onInputHandlerforAbout(event){
        // console.log(event.target.value);
        About =" "+ event.target.value
        console.log(About);
        rootElement.render(<><Card/> <App/> </>);
    
      }

      const App = () => (
        <div className="App">
          <div className="inputs">
            <input placeholder="Name" onInput={onInputHandler} />
            <input type="email" placeholder="Email"
            onInput={onInputHandlerforEmail} />
            <textarea placeholder="About" onInput={onInputHandlerforAbout}></textarea>
          </div>
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<><Card/> <App/> </>);
    </script>
  </body>
</html>
