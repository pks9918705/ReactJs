<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

     

    <title>Form In JSX</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let inputRefName = React.createRef();
      let inputRefMarks = React.createRef();

      let tableData = [];
      function handleSubmit(event) {
        event.preventDefault();

        console.log("**", inputRefName.current.value);
        console.log("**", inputRefMarks.current.value);

        const myObject = {
          name: inputRefName.current.value,
          marks: inputRefMarks.current.value,
        };
        tableData.push(myObject);
        // console.log('tableData', tableData);
        rootElement.render(<App />);
      }

      const Form = () => (
        <>
          <form onSubmit={handleSubmit}>
            <input placeholder="Name" ref={inputRefName} />
            <input placeholder="Marks" ref={inputRefMarks} />
            <button>Submit</button>
          </form>
        </>
      );

      const Result = () => (
        <>
          <table border="1px">
            <tr>
              <th>Student's name</th>
              <th>Marks</th>
            </tr>
            

            {tableData.map((item, index) => (
              <tr>
                <td>{item.name}</td>
                <td>{item.marks}</td>
                 
              </tr>
            ))}
          </table>
        </>
      );

      const App = () => (
        <>
          <Form />
          <Result />
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
